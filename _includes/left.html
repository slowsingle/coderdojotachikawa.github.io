<section class="pan-layout-left">
  <div class="pan-layout-left__top">
    <table>
      <tr>
        <td class="pan-layout-left__avatar"><img src="{{ site.avatar | default: site.github.owner_gravatar_url }}" alt="{{ site.title | default: site.github.owner_name }}"></td>
        <td class="pan-layout-left__info"><h4 class="pan-layout-left__subtitle">{{ site.subtitle }}</h4></td>
      </tr>
    </table>
  </div>
  
  <div class="pan-layout-left__middle">
    {% if site.menu %}
    <ul class="pan-layout-left__menu">
      {% for menu in site.menu %}
      <li data-menu-link="{{ menu.link }}">
        <a href="{{ menu.link | relative_url }}">{{ menu.text }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
