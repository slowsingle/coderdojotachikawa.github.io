<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">お問い合わせ</h2>
                    <h3 class="section-subheading text-muted">ご連絡はこちらからどうぞ。</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="お名前" id="name" required data-validation-required-message="お名前を入力してください。">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="メールアドレス" id="email" required data-validation-required-message="メールアドレスを入力してください。">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="電話番号" id="phone" required data-validation-required-message="電話番号を入力してください。">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="メッセージ" id="message" required data-validation-required-message="メッセージを入力してください。"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">送信</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
